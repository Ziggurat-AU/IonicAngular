<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Home </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-grid class="ion-text-center">
      <ion-row>
        <ion-col size="128">
          <ion-card>
            <div text-center>
              <img text-center src="assets/images/home/home.jpg" />
            </div>
            <ion-card-header>
              <ion-card-subtitle>Home</ion-card-subtitle>
              <ion-card-title>Wallet Home page</ion-card-title>
            </ion-card-header>
            <ion-card-content> Home page </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-content>
